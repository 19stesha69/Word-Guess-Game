<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Twin Peaks Word Game">
  <meta name="author" content="SteshaMcKindle">
  <title>Twin Peaks Word Game</title>
  <link rel="stylesheet" type="text/css" href="assets/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
</head>
<body>

  <!--Header-->

  <div class="headerContainer">
    <header>
      <img src="assets/images/tpwgHeader.JPG" class="headerImage">
    </header>
  </div>

  <!--Main-->

  <div class="mainContainer">
    <main>
      <div class="answerSection">
        <section>
          <h2>Win image and quote go here</h2>
          <span id="winImage"></span>
        </section>
      </div>
      <div class="gameSection">
        <section>
          <p>Press any key to get started</p>
          <br>
          <span id="numberOfWins"></span>
          <br>
          <span id="wordInPlay"></span>
          <br>
          <p>Number of guesses remaining</p>
          <br>
          <span id="guessesLeft"></span>
          <br>
          <p>Letters already guessed</p>
          <br>
          <span id="lettersGuessed"></span>
        </section>
      </div>   
    </main>
  </div>


  <!--<script src="assets/game.js"></script>-->
</body>
</html>
